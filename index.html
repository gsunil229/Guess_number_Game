<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- section 1 button:Generate Number -->
        <div id="section1" class="container text-center mt-5">
                <button class="btn btn-warning btn-lg"
                    onclick="generate_btn_onclick()">
                        Generate Number
                </button>
        </div>


    <!-- section 2  Guess Number img message input field check btn -->
        <div id="section2" class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <!-- img -->
                    <img style="height: 200px;" src="https://media.giphy.com/media/SufoKsersIO2Y/giphy.gif" 
                    alt=""
                    />

                    <p class="text-danger">
                            Guess the number betwwen 1 to 6**
                    </p>
                    <div class="form-group w-25 mx-auto">
                        <input id="field" type="text" placeholder="Enter here.." class="form-control">
                    </div>
                    <button onclick="check_number()" class="btn btn-primary btn-sm mt-4">
                        Check
                    </button>

                </div>
            </div>
        </div>

    <!-- section 3  img heading:generating number-->

    <div class="container text-center mt-5" id="section3">
        <img 
        class="img-fluid"
        style="width: 200px; height: 200px; border-radius: 10px;"
            src="https://www.animatedimages.org/data/media/710/animated-dice-image-0104.gif" 
            alt=""
        />
        <h2>Generating Number....</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
